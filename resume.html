<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    
    <!-- External Stylesheet Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class = "navbar">
        <div class="container-fluid">
            <div class = "navbarContent">
                <div>
                    <a href = "index.html" class = "navbarBrand">
                        <img src = "/Resume builder/Images/cv.png" alt = "icon" class = "navbarBrandIcon">
                        <span class = "navbarBrandText">Resume <span>Builder.</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
<div>

        <section id = "aboutSection" class = "">
        <div class = "about-cnt">
            <form action="" class="cvForm" id = "cvForm">
                <div class = "cvBlock">
                    <div class = "cvBlockTitle">
                        <h3>about section</h3>
                    </div>
                        <div class = "cvRow">
                            <div class = "cvRowAbout-row d-flex">
                                <div class = "formElem col-3">
                                    <label for = "" class = "formLabel">First Name</label>
                                    <input name = "firstname" type = "text" class = "form-control firstname" id = "" onkeyup="generateCV()" placeholder="Ex: Praveen">
                                    <span class="form-text"></span>
                                </div>
                                <div class = "formElem col-3">
                                    <label for = "" class = "formLabel">Middle Name <span class = "opt-text text-white">(optional)</span></label>
                                    <input name = "middlename" type = "text" class = "form-control middlename" id = "" onkeyup="generateCV()" placeholder="Ex: Raj">
                                    <span class="form-text"></span>
                                </div>
                                <div class = "formElem col-3">
                                    <label for = "" class = "formLabel">Last Name</label>
                                    <input name = "lastname" type = "text" class = "form-control lastname" id = "" onkeyup="generateCV()" placeholder="Ex: Vijayakumar">
                                    <span class="form-text"></span>
                                </div>
                            </div>

                            <div class="cvRowAbout-row d-flex">
                                <div class = "formElem col-3">
                                    <label for = "" class = "formLabel">Your Image</label>
                                    <input name = "image" type = "file" class = "form-control image" id = "" accept = "image/*" onchange="previewImage()">
                                </div>
                                <div class = "formElem col-3">
                                    <label for = "" class = "formLabel">Designation</label>
                                    <input name = "designation" type = "text" class = "form-control designation" id = "" onkeyup="generateCV()" placeholder="Ex: Full Stack Developer">
                                    <span class="form-text"></span>
                                </div>
                                <div class = "formElem col-3">
                                    <label for = "" class = "formLabel">Address</label>
                                    <input name = "address" type = "text" class = "form-control address" id = "" onkeyup="generateCV()" placeholder="Ex: Tirupur-641605">
                                    <span class="form-text"></span>
                                </div>
                            </div>

                            <div class = "cvRowAbout-row d-flex">
                                <div class = "formElem col-3">
                                    <label for = "" class = "formLabel">Email</label>
                                    <input name = "email" type = "text" class = "form-control email" id = "" onkeyup="generateCV()" placeholder="Ex: praveenraj5141@gmail.com">
                                    <span class="form-text"></span>
                                </div>
                                <div class = "formElem col-3">
                                    <label for = "" class = "formLabel">Phone No:</label>
                                    <input name = "phoneno" type = "text" class = "form-control phoneno" id = "" onkeyup="generateCV()" placeholder="Ex: 9876543210">
                                    <span class="form-text"></span>
                                </div>
                                <div class = "formElem col-3">
                                    <label for = "" class = "formLabel">Summary</label>
                                    <input name = "summary" type = "text" class = "form-control summary" id = "" onkeyup="generateCV()" placeholder="Ex: You can type about yourself in Brief">
                                    <span class="form-text"></span>
                                </div>
                            </div>

                            <div class = "cvRowAbout-row d-flex">
                                <div class = "formElem col-3">
                                    <label for = "" class = "formLabel">LinkedIn</label>
                                    <input name = "linkedin" type = "text" class = "form-control linkedin" id = "" onkeyup="generateCV()" placeholder="Ex: linkedIn ID">
                                    <span class="form-text"></span>
                                </div>
                                <div class = "formElem col-3">
                                    <label for = "" class = "formLabel">Github</label>
                                    <input name = "github" type = "text" class = "form-control github" id = "" onkeyup="generateCV()" placeholder="Ex: github Link">
                                    <span class="form-text"></span>
                                </div>
                                <div class = "formElem col-3">
                                    <label for = "" class = "formLabel">Website</label>
                                    <input name = "website" type = "text" class = "form-control website" id = "" onkeyup="generateCV()" placeholder="Ex: www.website.com">
                                    <span class="form-text"></span>
                                </div>
                            </div>
                        </div>
                </div>
            
                <div class="cvBlock">
                            <div class = "cvBlockTitle">
                                <h3>achievements</h3>
                            </div>
                                <div class = "row-separator repeater">
                                    <div class = "repeater" data-repeater-list = "group-a">
                                        <div data-repeater-item>
                                            <div class = "cvRow cvRowAchievement">
                                                <div class = "cvRowAchieve-row d-flex">
                                                    <div class = "formElem col-5">
                                                        <label for = "" class = "formLabel">Title</label>
                                                        <input name = "achieve_title" type = "text" class = "form-control achieve_title" id = "" onkeyup="generateCV()" placeholder="Ex: Employer Of Month">
                                                        <span class="form-text"></span>
                                                    </div>
                                                    <div class = "formElem col-5">
                                                        <label for = "" class = "formLabel">Description</label>
                                                        <input name = "achieve_description" type = "text" class = "form-control achieve_description" id = "" onkeyup="generateCV()" placeholder="Ex: About Your Achievement">
                                                        <span class="form-text"></span>
                                                    </div>
                                                </div>
                                                <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                            </div>
                                        </div>
                                    </div>
                                    <button type = "button" data-repeater-create value ="Add" class = "repeater-add-btn">+</button>
                                </div>
                </div>
                        
                <div class="cvBlock">
                            <div class = "cvBlockTitle">
                                <h3>Education</h3>
                            </div>

                            <div class = "row-separator repeater">
                                <div class = "repeater" data-repeater-list = "group-c">
                                    <div data-repeater-item>
                                        <div class = "cvRow cvRowExperience">
                                            <div class = "cvRowExperience-row d-flex">
                                                <div class = "formElem col-3">
                                                    <label for = "" class = "formLabel">School</label>
                                                    <input name = "edu_school" type = "text" class = "form-control edu_school" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class = "formElem col-3">
                                                    <label for = "" class = "formLabel">Degree</label>
                                                    <input name = "edu_degree" type = "text" class = "form-control edu_degree" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class = "formElem col-3">
                                                    <label for = "" class = "formLabel">City</label>
                                                    <input name = "edu_city" type = "text" class = "form-control edu_city" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>

                                            <div class = "cvRowExperience-row d-flex">
                                                <div class = "formElem col-3">
                                                    <label for = "" class = "formLabel">Start Date</label>
                                                    <input name = "edu_start_date" type = "date" class = "form-control edu_start_date" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class = "formElem col-3">
                                                    <label for = "" class = "formLabel">End Date</label>
                                                    <input name = "edu_graduation_date" type = "date" class = "form-control edu_graduation_date" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class = "formElem col-3">
                                                    <label for = "" class = "formLabel">Description</label>
                                                    <input name = "edu_description" type = "text" class = "form-control edu_description" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>
                                            <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                        </div>
                                    </div>
                                </div>
                                <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                            </div>
                </div>

                <div class="cvBlock">
                            <div class = "cvBlockTitle">
                                <h3>Experience</h3>
                            </div>
                    
                            <div class = "row-separator repeater">
                                <div class = "repeater" data-repeater-list = "group-b">
                                    <div data-repeater-item>
                                        <div class = "cvRow cvRowExperience">
                                            <div class = "cvRowExperience-row d-flex">
                                                <div class = "formElem col-3">
                                                    <label for = "" class = "formLabel">Title</label>
                                                    <input name = "exp_title" type = "text" class = "form-control exp_title" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class = "formElem col-3">
                                                    <label for = "" class = "formLabel">Company / Organization</label>
                                                    <input name = "exp_organization" type = "text" class = "form-control exp_organization" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class = "formElem col-3">
                                                    <label for = "" class = "formLabel">Location</label>
                                                    <input name = "exp_location" type = "text" class = "form-control exp_location" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>
                    
                                            <div class = "cvRowExperience-row d-flex">
                                                <div class = "formElem col-3">
                                                    <label for = "" class = "formLabel">Start Date</label>
                                                    <input name = "exp_start_date" type = "date" class = "form-control exp_start_date" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class = "formElem col-3">
                                                    <label for = "" class = "formLabel">End Date</label>
                                                    <input name = "exp_end_date" type = "date" class = "form-control exp_end_date" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class = "formElem col-3">
                                                    <label for = "" class = "formLabel">Description</label>
                                                    <input name = "exp_description" type = "text" class = "form-control exp_description" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>
                    
                                            <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                        </div>
                                    </div>
                                </div>
                                <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                            </div>

                            <div class="cvBlock">
                                <div class = "cvBlockTitle">
                                    <h3>Projects</h3>
                                </div>

                                <div class = "row-separator repeater">
                                    <div class = "repeater" data-repeater-list = "group-d">
                                        <div data-repeater-item>
                                            <div class = "cvRow cvRowExperience">
                                                <div class = "cvRowExperience-row d-flex">
                                                    <div class = "formElem col-3">
                                                        <label for = "" class = "formLabel">Project Name</label>
                                                        <input name = "proj_title" type = "text" class = "form-control proj_title" id = "" onkeyup="generateCV()">
                                                        <span class="form-text"></span>
                                                    </div>
                                                    <div class = "formElem col-3">
                                                        <label for = "" class = "formLabel">Project link</label>
                                                        <input name = "proj_link" type = "text" class = "form-control proj_link" id = "" onkeyup="generateCV()">
                                                        <span class="form-text"></span>
                                                    </div>
                                                    <div class = "formElem col-3">
                                                        <label for = "" class = "formLabel">Description</label>
                                                        <input name = "proj_description" type = "text" class = "form-control proj_description" id = "" onkeyup="generateCV()">
                                                        <span class="form-text"></span>
                                                    </div>
                                                </div>
                                                <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                            </div>
                                        </div>
                                    </div>
                                    <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                                </div>
                            </div>

                            <div class="cvBlock">
                                <div class = "cvBlockTitle">
                                    <h3>skills</h3>
                                </div>

                                <div class = "row-separator repeater">
                                    <div class = "repeater" data-repeater-list = "group-e">
                                        <div data-repeater-item>
                                            <div class = "cvRow cvRowSkills">
                                                <div class = "formElem">
                                                    <label for = "" class = "formLabel">Skill</label>
                                                    <input name = "skill" type = "text" class = "form-control skill" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                
                                                <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                            </div>
                                        </div>
                                    </div>
                                    <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                                </div>
                            </div>
                </div>
            </form>
        </div>
        </section>
        

        <section id = "preview-sc" class = "print_area">
            <div class = "container">
                <div class = "preview-cnt">
                    <div class = "preview-cnt-l text-white">
                        <div class = "preview-blk">
                            <div class = "preview-image">
                                <img src = "" alt = "image" id = "image_dsp"> 
                            </div>
                            <div class = "preview-item preview-item-name">
                                <span class = "preview-item-val fw-6" id = "fullname_dsp"></span>
                            </div>
                            <div class = "preview-item">
                                <span class = "preview-item-val text-uppercase fw-6 ls-1" id = "designation_dsp"></span>
                            </div>
                        </div>

                        <div class = "preview-blk">
                            <div class = "preview-blk-title">
                                <h3>about</h3>
                            </div>
                            <div class = "preview-blk-list">
                                <div class = "preview-item">
                                    <span class = "preview-item-val" id = "phoneno_dsp"></span>
                                </div>
                                <div class = "preview-item">
                                    <span class = "preview-item-val" id = "email_dsp"></span>
                                </div>
                                <div class = "preview-item">
                                    <span class = "preview-item-val" id = "address_dsp"></span>
                                </div>
                                <div class = "preview-item">
                                    <span class = "preview-item-val" id = "summary_dsp"></span>
                                </div>
                            </div>
                        </div>

                        <div class = "preview-blk">
                            <div class = "preview-blk-title">
                                <h3>skills</h3>
                            </div>
                            <div class = "skills-items preview-blk-list" id = "skills_dsp">
                                <!-- skills list here -->
                            </div>
                        </div>
                    </div>

                    <div class = "preview-cnt-r">
                        <div class = "preview-blk">
                            <div class = "preview-blk-title">
                                <h3>Achievements</h3>
                            </div>
                            <div class = "achievements-items preview-blk-list" id = "achievements_dsp"></div>
                        </div>

                        <div class = "preview-blk">
                            <div class = "preview-blk-title">
                                <h3>educations</h3>
                            </div>
                            <div class = "educations-items preview-blk-list" id = "educations_dsp"></div>
                        </div>

                        <div class = "preview-blk">
                            <div class = "preview-blk-title">
                                <h3>experiences</h3>
                            </div>
                            <div class = "experiences-items preview-blk-list" id = "experiences_dsp"></div>
                        </div>

                        <div class = "preview-blk">
                            <div class = "preview-blk-title">
                                <h3>projects</h3>
                            </div>
                            <div class = "projects-items preview-blk-list" id = "projects_dsp"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    <section class = "print-btn-sc">
        <div class = "container">
            <button type = "button" class = "print-btn btn " onclick="printCV()">Print CV</button>
        </div>
    </section>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- jquery repeater cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js" integrity="sha512-bZAXvpVfp1+9AUHQzekEZaXclsgSlAeEnMJ6LfFAvjqYUVZfcuVXeQoN5LhD7Uw0Jy4NCY9q3kbdEXbwhZUmUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- External Script -->
    <script src="script.js"></script>
</body>
</html>
